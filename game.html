<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHILL GAME</title>
  <link rel="stylesheet" href="game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Lilita+One&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Falling Roses Background -->
  <div class="roseContainer"></div>

  <!-- Dialogue / Welcome -->
  <div class="dialogueContainer">
    <img src="sab-rose.png" alt="sab holding a rose" class="sabRose">
    <div class="dialogueBox">
      <p class="dialogueText">
        chippoy wants to give you something, can you help him go through the maze?
      </p>
      <img src="chatbox.svg" alt="chatbox">
      <button class="yesBtn">Yes</button>
    </div>
  </div>

  <!-- Maze Scene -->
  <div class="mazeScene">
    <div class="header">
      <h1>Hello</h1>
      <p>Chippoy's Maze</p>
    </div>
    <div class="images">
      <img src="maze-walls.png" alt="maze-walls" class="mazeWalls">
      <img src="maze-background.png" alt="maze-background" class="mazeBackground">
      <img src="sab.png" alt="sab" class="sab">
      <img src="isha.svg" alt="isha" class="isha">
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="upButton"></button>
      <button class="leftButton"></button>
      <button class="rightButton"></button>
      <button class="downButton"></button>
    </div>
  </div>

  <!-- Finish Scene -->
  <div class="finishScene">
    <img src="sab-rose.png" class="sabRose" alt="sabRose">
    <img src="giveRose.svg" class="giveRose" alt="giveRose">
    <img src="isha-stand.svg" class="ishaStand" alt="isha-stand">
    <div class="finishDialogue">
      <p class="finish firstLine">Hi Jasmine!</p>
      <p class="finish secondLine">Thanks for helping me</p>
      <p class="finish thirdLine">I thought I was lost</p>
      <p class="finish fourthLine">but then I found you</p>
      <p class="finish fifthLine">HAHAAHAH</p>
      <p class="finish sixthLine">Here's your GIFT</p>
      <p class="finish seventhLine">STREAKKKKK</p>
      <button class="nextButton">Next</button>
      <img src="chatbox.svg" class="chatbox" alt="chatbox">
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
