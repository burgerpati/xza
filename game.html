<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Maze</title>
    <link rel="stylesheet" href="game.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigi>
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Lilita+One&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="roseContainer"></div>

    <div class="dialogueContainer">
      <img src="images/sab-rose.svg" alt="sabRose">
      <div class="dialogueBox">
        <p class="dialogueText">
          Bien wants to give you a something, can you help him go
          through the maze?
        </p>
        <img src="images/chatbox.svg" alt="box">
        <button class="yesBtn">Yes</button>
      </div>
    </div>

    <div class="mazeScene">
      <div class="header">
        <h1>Love Maze</h1>
        <p>Bienvenido</p>
      </div>
      <div class="images">
        <img src="images/maze-walls.png" alt="mazeWalls"> 
        <img src="images/maze-background.png" alt="mazeBackground">
        <img src="images/sab.svg" alt="sab">
        <img src="images/isha.svg" alt="isha">
      </div>
    </div>

    <div class="controls">
      <button class="upButton" aria-label="Move Up"></button>
      <button class="leftButton" aria-label="Move Left"></button>
      <button class="rightButton" aria-label="Move Right"></button>
      <button class="downButton" aria-label="Move Down"></button>
    </div>

    <div class="finishScene">
      <img src="images/sab-rose.svg" alt="sabStand">
      <img src="images/giveRose.svg" class="giveRose" />
      <img src="images/isha-stand.svg" class="ishaStand" />
      <div class="finishDialogue">
        <p class="finish firstLine">Hello</p>
        <p class="finish secondLine">Thanks for helping me</p>
        <p class="finish thirdLine">I thought I was lost</p>
        <p class="finish fourthLine">but then I found you</p>
        <p class="finish fifthLine"> ðŸ˜™</p>
        <p class="finish sixthLine">Here's your flower</p>
        <p class="finish seventhLine">STREAKKK?</p>
        <button class="nextButton">Next</button>
        <img src="images/chatbox.svg" class="finishBox" />
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
