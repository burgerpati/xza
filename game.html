<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Maze</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Lilita+One&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="roseContainer"></div>

    <div class="dialogueContainer">
      <img src="sab-rose.svg" alt="Sab holding a rose">
      <div class="dialogueBox">
        <p class="dialogueText">
          lol wants to give you something, can you help him go
          through the maze?
        </p>
        <img src="chatbox.svg" alt="chatbox">
        <button class="yesBtn">Yes</button>
      </div>
    </div>

    <div class="mazeScene">
      <div class="header">
        <h1>Love Maze</h1>
        <p>Bienvenido</p>
      </div>
      <div class="images">
        <img src="maze-walls.png" alt="maze-walls">
       <img src="maze-background.png" alt="maze-background">
          <img src="sab.svg" alt="sab">
          <img src="isha.svg" alt="isha">
        </div>
      </div>

      <div class="controls">
        <button class="upButton"></button>
        <button class="leftButton"></button>
        <button class="rightButton"></button>
        <button class="downButton"></button>
      </div>

      <div class="finishScene">
        <img src="sab-rose.svg" alt="sab-rose">
        <img src="giveRose.svg" alt="giveRose">
        <img src="isha-stand.svg" alt="isha-stand">
        <div class="finishDialogue">
            <p class="finish firstLine">Hi Tintin</p>
            <p class="finish secondLine">Thanks for helping me</p>
            <p class="finish thirdLine">I thought I was lost</p>
            <p class="finish fourthLine">but then I found you</p>
            <p class="finish fifthLine">HAHAAHAH</p>
            <p class="finish sixthLine">Here's your GIFT</p>
            <p class="finish seventhLine">STREAKKKKK</p>
          <button class="nextButton">Next</button>
          <img src="chatbox.svg" class="chatbox">
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
