<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Maze</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <!-- Maze Section -->
  <div class="mazeScene">
    <div class="header">
      <h1>Love Maze</h1>
      <p>Bienvenido</p>
    </div>

    <div class="mazeContainer">
      <img src="maze-background.png" alt="maze-background" class="mazeBackground">

      <!-- Maze Walls -->
      <div class="wall" style="top:50px; left:50px; width:200px; height:20px;"></div>
      <div class="wall" style="top:150px; left:100px; width:20px; height:200px;"></div>
      <div class="wall" style="top:300px; left:250px; width:300px; height:20px;"></div>
      <div class="wall" style="top:100px; left:400px; width:20px; height:300px;"></div>

      <!-- Characters -->
      <img src="sab.svg" class="sab" alt="Sab">
      <img src="isha.svg" class="isha" alt="Isha">
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="upButton"></button>
      <button class="leftButton"></button>
      <button class="rightButton"></button>
      <button class="downButton"></button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
