<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Maze Adventure</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>

  <!-- Background Particles -->
  <div class="particleContainer"></div>

  <!-- Dialogue / Start Screen -->
  <div class="dialogueContainer">
    <img src="sab-rose.svg" alt="Sab holding a rose" class="sabRose">
    <div class="dialogueBox">
      <p class="dialogueText">
        Hi! Can you help me go through the maze to give a gift?
      </p>
      <img src="chatbox.svg" alt="chatbox">
      <button class="yesBtn">Yes</button>
    </div>
  </div>

  <!-- Maze Scene -->
  <div class="mazeScene">
    <div class="header">
      <h1>Love Maze</h1>
      <p>Bienvenido</p>
    </div>

    <img src="maze-background.png" alt="maze-background" class="mazeBackground">
    <img src="maze-walls.png" alt="maze-walls" class="mazeWalls">
    <img src="sab.svg" class="sab" alt="Sab">
    <img src="isha.svg" class="isha" alt="Isha">

    <!-- Controls -->
    <div class="controls">
      <button class="upButton"></button>
      <button class="leftButton"></button>
      <button class="rightButton"></button>
      <button class="downButton"></button>
    </div>
  </div>

  <!-- Finish Scene -->
  <div class="finishScene">
    <img src="sab-rose.svg" class="sabStand">
    <img src="giveRose.svg" class="giveRose">
    <img src="isha-stand.svg" class="ishaStand">
    <div class="finishDialogue">
      <p class="finish firstLine">Hi Tintin!</p>
      <p class="finish secondLine">Thanks for helping me</p>
      <p class="finish thirdLine">I thought I was lost</p>
      <p class="finish fourthLine">but then I found you!</p>
      <p class="finish fifthLine">Yay!! üéâ</p>
      <p class="finish sixthLine">Here's your GIFT üíù</p>
      <p class="finish seventhLine">STREAKKKKK</p>
      <button class="nextButton">Next</button>
      <img src="chatbox.svg" class="chatbox">
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
